<ion-header>

  <ion-navbar color="primary">
    <ion-title>Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-label floating>Hostname</ion-label>
        <ion-input [(ngModel)]="creds.hostname" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3>
      <ion-item>
        <ion-label floating>Port</ion-label>
        <ion-input [(ngModel)]="creds.port" type="number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="creds.username" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="creds.password" type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Log in automatically</ion-label>
        <ion-checkbox [(ngModel)]="creds.remebmer"></ion-checkbox>
      </ion-item>

    </ion-col>
  </ion-row>
  <button ion-button color="primary" full (click)="logIn()">Log in</button>


</ion-content>
