<ion-header>

  <ion-navbar color="primary">
    <ion-title>FileBrowser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let folder of dir.folders" (click)="enter(folder.name)">
      {{folder.name}}
    </ion-item>
    <ion-item *ngFor="let file of dir.files">
      {{file.name}}
    </ion-item>
  </ion-list>
</ion-content>
