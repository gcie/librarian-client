<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Librarian</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of rootDir">
        {{item.name}}
      </button>
    </ion-list>
  </ion-content>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
