<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{currentPath}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backClickHandler()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of currentDir" (click)="itemClickHandler(item)">
        <ion-label>{{item.name}}</ion-label>
        <ion-toggle></ion-toggle>
      </button>
    </ion-list>
  </ion-content>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
