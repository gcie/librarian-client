<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person" (click)="save()" item-start></ion-icon>
        Save
      </ion-item>
      <ion-item (click)="synchronize()">
        <ion-icon name="sync" item-start></ion-icon>
        Synchronize
      </ion-item>
      <ion-item>
        <ion-icon name="logout" item-start></ion-icon>
        Log out
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
